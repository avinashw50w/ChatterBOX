<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatterBOX</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Baloo+Thambi');
    @import url('https://fonts.googleapis.com/css?family=Julius+Sans+One');
    body
    {
        color: white;
        background-color: #333;
    }

    .navbar > div
    {
        margin: 10px;
    }

    #brand
    {
        font-family: 'Baloo Thambi';
        font-size: 2.5em;

        text-decoration: none;

        color: white;
    }

    #brand-p
    {
        display: inline;
    }

    #brand:hover
    {
        color: #0ff;
    }

    #userLoginArea
    {
        margin-top: 150px;
    }

    #chatArea
    {
        display: none;

        margin-top: 100px;
    }

    .chat {
        height: 330px;
        padding: 15px;
        margin-bottom: 40px;
        word-wrap: break-word;
    }

    #usersList,
    .chat
    {
        color: black;
    }

    .chat,
    #users
    {
        overflow-x: hidden;
        overflow-y: auto;

        max-height: 350px;
    }

    .chat::-webkit-scrollbar,
    #user::-webkit-scrollbar
    {
        width: 10px;
    }

    .chat::-webkit-scrollbar-thumb,
    #user::-webkit-scrollbar-thumb
    {
        border-radius: 5px;
        background: rgba(255, 255, 255, .7);
    }

    #github-icon
    {
        float: right;

        width: 10px;

        text-decoration: none;

        color: #fff;
    }

    #github-icon:hover
    {
        color: #08f;
    }

    </style>

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <a href="#" id="brand">
                    <p id="brand-p">Chatter</p>
                    <p id="brand-p" style="font-family: 'Julius sans one'">BOX</p>
                </a>

                <a id="github-icon" href="#"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
            </div>

        </nav>

        <div class="row" id="userLoginArea">
            <div class="col-md-4">
                <form id="userLogin">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username" />
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>

        <div class="row"  id="chatArea" >
            <div class="col-md-4" id="usersList">
                <div class="well">
                    <h3>Online users</h3>
                    <ul class="list-group" id="users">

                    </ul>
                </div>
            </div>

            <div class="col-md-8" id="chat-box">
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" value="send">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(function() {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $chatArea = $('#chatArea');
            var $userLoginArea = $('#userLoginArea');
            var $userLogin = $('#userLogin');
            var $users = $('#users');
            var $username = $('#username');

            $messageForm.submit(function(e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function(data) {
                $chat.append('<div class="well"><strong>' + data.user + ' : </strong> ' + data.msg + '</div>');
            });

            $userLogin.submit(function(e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function(data) {
                    if (data) {
                        $userLoginArea.hide();
                        $chatArea.show();
                    }
                });
                $username.val('');
            });

            socket.on('get users', function(data) {
                var html = '';
                for (var i = 0; i < data.length; ++i) {
                    html += '<li class="list-group-item">' + data[i] + '</li>'
                }
                $users.html(html);
            });
        });
    </script>

<script src="https://use.fontawesome.com/4c7c6c3deb.js"></script>

</body>

</html>

</html>

</html>

</html>

</html>
